name: Java CI

on: [push, pull_request]

jobs:
  test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Install dependencies
      run: |
        echo "Установка зависимостей"
        mvn dependency:resolve
    
    - name: Run Dynamic Controls Test
      run: |
        echo "ЗАПУСК ТЕСТА: DynamicControlsTest"
        echo "Проверка динамических элементов форм"
        
        # Запускаем конкретный тест
        mvn test -Dtest=DynamicControlsTest
        
        echo ""
        echo "РЕЗУЛЬТАТЫ ТЕСТИРОВАНИЯ:"
        
        # Анализируем результаты
        if [ $? -eq 0 ]; then
          echo "НЕ УПАЛ"
          echo "   DynamicControlsTest.testDynamicCheckbox() - PASSED"
        else
          echo "УПАЛ"
          echo "   DynamicControlsTest.testDynamicCheckbox() - FAILED"
          exit 1
        fi
    
    - name: Summary
      if: always()
      run: |
        echo ""
        echo "Итого:"
        echo "Тест: DynamicControlsTest"
        echo "Статус: ${{ job.status }}"
name: Java Tests
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Run and report tests
      run: |
        # Запускаем и сохраняем вывод
        TEST_OUTPUT=$(mvn clean test -Dtest=FileUploadTestComplete 2>&1)
        
        # Выводим информацию
        echo "ЧТО ЗАПУСКАЕМ:"
        echo "Тест: HoverTest"
        
        # Выводим результат
        if echo "$TEST_OUTPUT" | grep -q "BUILD SUCCESS"; then
          echo "СТАТУС: НЕ УПАЛ"
          # Извлекаем статистику
          echo "$TEST_OUTPUT" | grep -E "Tests run:|BUILD SUCCESS"
        else
          echo "СТАТУС: УПАЛ"
          echo "$TEST_OUTPUT" | grep -E "Tests run:|BUILD FAILURE|ERROR"
        fi
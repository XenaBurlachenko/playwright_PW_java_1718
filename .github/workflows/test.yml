name: Java CI

on: [push, pull_request]

jobs:
  test:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Run tests
      run: |
        echo "=== ТЕСТ: DynamicControlsTest ==="
        
        mvn test -Dtest=DynamicControlsTest
        
        # PowerShell проверка
        if ($LASTEXITCODE -eq 0) {
          echo "НЕ УПАЛ"
        } else {
          echo "УПАЛ"
          exit 1
        }